{% load static %}
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	<title>{% block title %}Ecole Aladin Live{% endblock %}</title>

	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
	<link href="{% static 'css/main.css' %}" rel="stylesheet" />

</head>
<body class="main-wrapper" style="background-image:url({% static 'img/bg1.jpg' %});">
  {% block content %}
  {% endblock content %}

 
{% block js %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}" />

{% endblock js%}
    
 
</body>
</html>
