{% extends 'base.html' %}
{% load static %}

{% block title %}{{object.title}} - Ecole Aladin Live{% endblock %}
{% block content %}

<div class="container-fluid d-flex w-100 h-100 text-center main-wrapper text-white" style="background-image:url({% static 'img/bg1.jpg' %}) ">
<div class="cover-container w-100 h-100 p-3 grid-center">
	{% if object.video %}
  <main class="px-3 d-grid">
    <h1 class="animate-charcter mb-5" id="text2">{{object.title}}</h1>
    <iframe src="https://www.facebook.com/plugins/video.php?height=280&href=https%3A%2F%2Fweb.facebook.com%2Fdasyaustin%2Fvideos%2F983062288956704%2F&show_text=false&width=560&t=0" width="100%" height="300px" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share" allowFullScreen="true" ></iframe>
  </main>
   {% else %}
    <h1 class="animate-charcter mb-5" id="text2">Sorry we are not live yet</h1>

    {% endif %}
</div>


</div>
{% endblock content %}
