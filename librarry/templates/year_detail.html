{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
<div class="text-center">{{ object.name}}</div>

<div class="accordion" id="accordionExames">
  {% for niveau in object.niveaus.all %}
  <div class="accordion-item mb-3">
    <h2 class="accordion-header" id="heading{{ niveau.id}}">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ niveau.id}}" aria-expanded="true" aria-controls="collapse{{ niveau.id}}">
        {{ niveau.name}}<p></p>
      </button>
    </h2>
    <div id="collapse{{niveau.id}}" class="accordion-collapse collapse show" aria-labelledby="heading{{ niveau.id}}" data-bs-parent="#accordionExames">
      <div class="accordion-body">{% for exame in niveau.exames.all %}
       <p><a href="{{ exame.upload.url }}"><strong>{{exame.title}}</strong> </a></p>
       <hr>
        {% endfor %}
      </div>
    </div>
  
  </div>
    {% endfor %}
  </div>
</div>
{% endblock content%}
